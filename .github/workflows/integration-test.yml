name: Integration Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  integration-test:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run build
      run: npm run build
    
    - name: Start MockAI server
      uses: polly3d/mockai@main
      with:
        server-port: '5002'
        mock-type: 'random'
        response-delay-ms: '100'
    
    - name: Run integration tests
      run: npm run integration-test
      env:
        OPENAI_API_KEY: test-key
        OPENAI_API_URL: http://localhost:5002/v1
